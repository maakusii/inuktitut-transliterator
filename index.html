<!DOCTYPE html>
<html ng-app="language">
<head>
<meta charset="utf-8">
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' />
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
<script src="language.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
  <body ng-controller="LanguageController">
    <div class="container">
      <h1>Transliterator</h1>
      <div ng-controller='LanguageController'>
		<label for="usr">Roman Orthography:</label>
		<div class="form-group">
		<textarea type='text' ng-model='roman' class="form-control inputValue" rows="4" whitelist></textarea>
		</div>
		<label for="usr">Inuktitut Syllabics:</label>
		<p style="white-space: pre-wrap;" class="container-fluid bg-success">{{roman | transliterate}}</p>
      </div>
      <label for="usr">Notes:</label>
      <div class="well well-sm">
      	<ul class="nav nav-pills">
		  <li role="presentation"><a href="https://github.com/maakusii/inuktitut-transliterator"><span class="glyphicon glyphicon-link" aria-hidden="true"></span> Github</a></li>
		</ul>
		<small>Mark Walle, 2016, <a href="https://opensource.org/licenses/MIT">open source under the MIT license</a></small>
      </div>
    </div>
  </body>
</html>
